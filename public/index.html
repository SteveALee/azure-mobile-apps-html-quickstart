<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Azure Mobile Apps</title>
    <link rel="stylesheet" href="css/application.css"/>
</head>

<body>
    <div id="wrapper">
        <article>
            <header>
                <h2>Azure</h2>
                <h1>Mobile Apps</h1>

                <form id="add-item">
                    <button type="submit" id="refresh">Refresh</button>
                    <button type="submit">Add</button>
                    <div>
                        <input type="text" id="new-item-text" placeholder="Enter new task" />
                    </div>
                </form>
            </header>

            <ul id="todo-items">
            </ul>

            <p id="summary">Initializing...</p>
        </article>

        <footer>
            <ul id="errorlog"></ul>
        </footer>
    </div>

    <script src="//code.jquery.com/jquery-2.2.1.min.js"></script>
    <script src="node_modules/azure-mobile-apps-client/dist/MobileServices.Web.min.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
